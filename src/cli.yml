name: Rusty
version: "0.1"
author: Yann Fery <yann@fery.me>
about: Podcast management
args:
subcommands:
    - subscribe: 
        about: subscribe to a podcast 
        args:
            - url:
                required: true
            - label: 
                required: false

    - unsubscribe: 
        about: unsubscribe from a podcast 
        args:
            - id:
                required: true
    - list:
        about: list followed podcast
