name: Rusty
version: "0.1"
author: Yann Fery <yann@fery.me>
about: Podcast management
args:
subcommands:
    - subscribe: 
        about: subscribe to a podcast 
        args:
            - url:
                required: true
            - label: 
                required: false

    - unsubscribe: 
        about: unsubscribe from a podcast 
        args:
            - id:
                required: true

    - list:
        about: list followed podcast

    - pending:
        about: list followed podcast

    - update:
        about: update podcast list
        args:
            - id:
                required: false

    - populate:
        about: populate podcast list
        args:
            - id:
                required: false

    - download-dir:
        about: set directory where podcast will be downloaded
        args:
            - path:
                required: true

    - download:
        about: download pending files
